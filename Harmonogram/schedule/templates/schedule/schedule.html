{% extends 'schedule/main.html' %}
{% load static %}
{% block content %}

{% include 'schedule/status.html' %}

<div class="row">
    <div class="col-md-12">
        <div class="schedule-action">
            <a class="btn btn-dark  btn-sm btn-block" href="">Add Store</a>
            <a class="btn btn-dark  btn-sm btn-block" href="">Edit</a>
        </div>
        <table class="table table-striped table-dark">
            <tr>
                <th>Numer sklepu</th>
                <th>Miasto</th>
                <th>Ulica</th>
            </tr>
            {% for i in stores %}
                <tr class="color-row" id="rowsd">
                    <td>{{i.store_number}}</td>
                    <td>{{i.store_city}}</td>
                    <td>{{i.store_street}}</td>
                </tr>
            {% endfor %}

        </table>
    </div>

</div>


{% endblock content %}
